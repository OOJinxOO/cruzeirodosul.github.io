<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cruzeiro do Sul - Validação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      max-height: 70px;
    }

    .validacao {
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
      margin-bottom: 30px;
    }

    .validacao p {
      font-weight: bold;
      font-size: 18px;
    }

    .dados {
      background-color: #f3f5f7;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .linha {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .valor {
      color: #003366;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo_cruzeiro.png" alt="Cruzeiro do Sul Educacional">
    </div>

    <div class="validacao">
      <p>Código de validação</p>
      <p>665X064C842P</p>
    </div>

    <div class="dados">
      <div class="linha">
        <span class="label">Nome</span>
        <span class="valor">MATHEUS SCARIN PATINI</span>
      </div>
      <div class="linha">
        <span class="label">Curso</span>
        <span class="valor">ÓPTICA E OPTOMETRIA</span>
      </div>
      <div class="linha">
        <span class="label">RGM</span>
        <span class="valor">03222390-1</span>
      </div>
      <div class="linha">
        <span class="label">CPF</span>
        <span class="valor">458.281.408-50</span>
      </div>
      <div class="linha">
        <span class="label">Data de validade</span>

</body>
</html>
